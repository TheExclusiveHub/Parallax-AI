<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax AI</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .admin-controls {
            display: none;
            width: 100%;
            justify-content: space-between;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
        }

        .admin-btn {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }

        .header {
            text-align: center;
            padding: 20px;
            cursor: pointer;
            background: rgba(26, 26, 46, 0.8);
        }

        .title {
            background: linear-gradient(90deg, #8a2be2, #4b0082);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 40px 20px;
        }

        .welcome-box {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            width: 200px;
            height: 200px;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.5);
            margin-bottom: 30px;
        }

        .custom-sparkle {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 20px;
        }

        .sparkle-center {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .sparkle-ray {
            position: absolute;
            background: white;
            border-radius: 2px;
        }

        .ray-1 {
            width: 30px;
            height: 4px;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
        }

        .ray-2 {
            width: 30px;
            height: 4px;
            top: 50%;
            right: 100%;
            transform: translateY(-50%);
        }

        .ray-3 {
            width: 4px;
            height: 30px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .ray-4 {
            width: 4px;
            height: 30px;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .ray-5 {
            width: 20px;
            height: 4px;
            top: 20%;
            right: 20%;
            transform: rotate(45deg);
        }

        .ray-6 {
            width: 20px;
            height: 4px;
            bottom: 20%;
            left: 20%;
            transform: rotate(45deg);
        }

        .ray-7 {
            width: 20px;
            height: 4px;
            top: 20%;
            left: 20%;
            transform: rotate(-45deg);
        }

        .ray-8 {
            width: 20px;
            height: 4px;
            bottom: 20%;
            right: 20%;
            transform: rotate(-45deg);
        }

        .welcome-text {
            background: linear-gradient(90deg, #ffffff, #e6e6fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1rem;
            text-align: center;
        }

        .input-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 15px 20px;
            margin: 20px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
        }

        .attachment-btn {
            background: none;
            border: none;
            color: #b0b0b0;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
            transition: color 0.3s ease;
        }

        .attachment-btn:hover {
            color: #8a2be2;
        }

        .message-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px 0;
            outline: none;
        }

        .message-input::placeholder {
            color: #b0b0b0;
        }

        .send-btn {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
        }

        .send-btn i {
            font-size: 1.2rem;
        }

        .chat-interface {
            display: none;
            flex-direction: column;
            height: 100vh;
            padding-top: 60px;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            padding-bottom: 100px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: rgba(138, 43, 226, 0.3);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            margin-bottom: 15px;
            max-width: 80%;
        }

        .typing-dots {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #b0b0b0;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .user-select-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .user-select-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .user-select-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #8a2be2, #4b0082);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .user-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .user-item {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: rgba(138, 43, 226, 0.3);
            transform: translateX(5px);
        }

        .user-item.selected {
            background: rgba(138, 43, 226, 0.5);
            border-left: 3px solid #8a2be2;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-right: 10px;
        }

        .modal-ok {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            color: white;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        .message-time {
            font-size: 0.7rem;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }

        .admin-message {
            border: 1px solid #ffeb3b;
            background: rgba(255, 235, 59, 0.1) !important;
        }

        .ai-pending-message {
            border: 1px solid #ff9800;
            background: rgba(255, 152, 0, 0.1) !important;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-online {
            background: #4CAF50;
        }

        .status-offline {
            background: #f44336;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
            display: none;
        }

        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }

        .admin-input {
            display: none;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 10px 15px;
            margin: 10px;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="connection-status" id="connectionStatus">Подключение...</div>
    <div class="debug-info" id="debugInfo">Загрузка...</div>
    <div class="notification" id="notification"></div>

    <div class="admin-controls" id="adminControls">
        <button class="admin-btn" id="selectUserBtn">
            <i class="fas fa-users"></i> Выбрать пользователя
        </button>
        <button class="admin-btn" id="enableAIBtn">
            <i class="fas fa-robot"></i> Enable AI
        </button>
    </div>

    <div class="admin-input" id="adminInputContainer">
        <input type="text" class="message-input" id="adminMessageInput" placeholder="Ответ пользователю...">
        <button class="send-btn" id="adminSendBtn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <div class="header" id="header">
        <h1 class="title">Parallax AI</h1>
    </div>

    <div class="welcome-section" id="welcomeSection">
        <div class="welcome-box">
            <div class="custom-sparkle">
                <div class="sparkle-center"></div>
                <div class="sparkle-ray ray-1"></div>
                <div class="sparkle-ray ray-2"></div>
                <div class="sparkle-ray ray-3"></div>
                <div class="sparkle-ray ray-4"></div>
                <div class="sparkle-ray ray-5"></div>
                <div class="sparkle-ray ray-6"></div>
                <div class="sparkle-ray ray-7"></div>
                <div class="sparkle-ray ray-8"></div>
            </div>
        </div>
        <div class="welcome-text">Добро пожаловать в Parallax</div>
        <div class="subtitle">Ваш умный нейросетевой собеседник</div>
    </div>

    <div class="chat-interface" id="chatInterface">
        <div class="chat-container" id="chatContainer">
            <!-- Сообщения будут добавляться здесь -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <div class="input-container" id="inputContainer">
        <button class="attachment-btn">
            <i class="fas fa-paperclip"></i>
        </button>
        <input type="text" class="message-input" id="messageInput" placeholder="Введите ваше сообщение...">
        <button class="send-btn" id="sendBtn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <div class="user-select-modal" id="userSelectModal">
        <div class="user-select-content">
            <h2 class="user-select-title">Выберите пользователя</h2>
            <div class="user-list" id="userList">
                <div style="text-align: center; color: #888; padding: 20px;">Загрузка пользователей...</div>
            </div>
            <div class="user-list" id="pendingUsersList" style="border-top: 1px solid #333; padding-top: 15px; margin-top: 15px;">
                <div style="text-align: center; color: #888; padding: 10px;">Ожидают ответа ИИ...</div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn modal-cancel" id="modalCancel">Отмена</button>
                <button class="modal-btn modal-ok" id="modalOk">Выбрать</button>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация API
        const API_BASE = '/api';

        // Переменные состояния
        let isAIEnabled = false;
        let isChatActive = false;
        let currentSessionId = null;
        let selectedSessionId = null;
        let isAdmin = false;
        let checkAIPendingInterval = null;

        // Элементы DOM
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const enableAIBtn = document.getElementById('enableAIBtn');
        const selectUserBtn = document.getElementById('selectUserBtn');
        const welcomeSection = document.getElementById('welcomeSection');
        const adminControls = document.getElementById('adminControls');
        const adminInputContainer = document.getElementById('adminInputContainer');
        const adminMessageInput = document.getElementById('adminMessageInput');
        const adminSendBtn = document.getElementById('adminSendBtn');
        const notification = document.getElementById('notification');
        const debugInfo = document.getElementById('debugInfo');
        const connectionStatus = document.getElementById('connectionStatus');
        const userList = document.getElementById('userList');
        const pendingUsersList = document.getElementById('pendingUsersList');

        // Показать уведомление
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Обновление отладочной информации
        function updateDebugInfo(message) {
            debugInfo.textContent = message;
        }

        // Генерация ID сессии
        function generateSessionId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Проверка IP и инициализация
        async function checkIPAndInit() {
            try {
                const response = await fetch(`${API_BASE}/sessions`);
                const data = await response.json();
                
                isAdmin = data.isAdmin;
                updateDebugInfo(`IP: ${data.yourIP} | Режим: ${isAdmin ? 'Админ' : 'Пользователь'}`);
                
                if (isAdmin) {
                    adminControls.style.display = 'flex';
                    loadUserSessions();
                } else {
                    adminControls.style.display = 'none';
                }
                
                // Создаем сессию для текущего пользователя
                currentSessionId = generateSessionId();
                startUserSession();
                
            } catch (error) {
                console.error('Ошибка проверки IP:', error);
                updateDebugInfo('Ошибка подключения');
                // fallback - создаем сессию без проверки IP
                currentSessionId = generateSessionId();
                startUserSession();
            }
        }

        // Запуск сессии пользователя
        function startUserSession() {
            updateConnectionStatus('Подключено');
            
            // Загружаем историю сообщений
            loadMessages();
            
            // Запускаем проверку ожидающих ответов ИИ
            if (!isAdmin) {
                startAIPendingCheck();
            }
        }

        // Запуск проверки ожидающих ответов ИИ
        function startAIPendingCheck() {
            checkAIPendingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/check-ai-pending?sessionId=${currentSessionId}`);
                    const data = await response.json();
                    
                    if (data.hasPendingAI && !isTypingIndicatorVisible()) {
                        showTypingIndicator();
                    } else if (!data.hasPendingAI && isTypingIndicatorVisible()) {
                        hideTypingIndicator();
                        loadMessages(); // Перезагружаем сообщения если получили ответ
                    }
                } catch (error) {
                    console.error('Ошибка проверки ИИ:', error);
                }
            }, 2000);
        }

        // Проверка видимости индикатора набора
        function isTypingIndicatorVisible() {
            return typingIndicator.style.display === 'flex';
        }

        // Загрузка сессий пользователей для админа
        async function loadUserSessions() {
            try {
                const response = await fetch(`${API_BASE}/sessions`);
                const data = await response.json();
                
                userList.innerHTML = '';
                pendingUsersList.innerHTML = '<div style="text-align: center; color: #ff9800; padding: 10px; font-weight: bold;">Ожидают ответа ИИ:</div>';
                
                let hasPendingUsers = false;
                
                for (const session of data.sessions) {
                    // Проверяем есть ли ожидающие сообщения
                    const pendingResponse = await fetch(`${API_BASE}/check-ai-pending?sessionId=${session.id}`);
                    const pendingData = await pendingResponse.json();
                    
                    const isActive = (Date.now() - new Date(session.last_activity).getTime()) < 120000;
                    const hasPending = pendingData.hasPendingAI;

                    const userItem = document.createElement('div');
                    userItem.classList.add('user-item');
                    if (hasPending) {
                        userItem.classList.add('ai-pending-message');
                    }
                    
                    const statusClass = isActive ? 'status-online' : 'status-offline';
                    const statusText = isActive ? 'Online' : 'Offline';
                    const pendingText = hasPending ? ' ⏳ Ожидает ИИ' : '';
                    
                    userItem.innerHTML = `
                        <span class="status-indicator ${statusClass}"></span>
                        ${session.id} (${statusText}${pendingText})
                        <br><small>IP: ${session.ip_address || 'unknown'}</small>
                        <br><small>Создана: ${new Date(session.created_at).toLocaleString()}</small>
                    `;
                    
                    userItem.setAttribute('data-session', session.id);
                    
                    userItem.addEventListener('click', function() {
                        document.querySelectorAll('.user-item').forEach(item => {
                            item.classList.remove('selected');
                        });
                        this.classList.add('selected');
                        selectedSessionId = session.id;
                        updateDebugInfo('Выбрана сессия: ' + session.id);
                        
                        // Показываем поле ввода для админа
                        adminInputContainer.style.display = 'flex';
                    });
                    
                    if (hasPending) {
                        pendingUsersList.appendChild(userItem);
                        hasPendingUsers = true;
                    } else {
                        userList.appendChild(userItem);
                    }
                }
                
                if (!hasPendingUsers) {
                    pendingUsersList.innerHTML += '<div style="text-align: center; color: #888; padding: 10px;">Нет пользователей, ожидающих ответа</div>';
                }
                
                updateDebugInfo(`Загружено сессий: ${data.sessions.length}`);
                
            } catch (error) {
                console.error('Ошибка загрузки сессий:', error);
                userList.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">Ошибка загрузки</div>';
            }
        }

        // Загрузка сообщений
        async function loadMessages() {
            try {
                const response = await fetch(`${API_BASE}/messages?sessionId=${currentSessionId}`);
                const messages = await response.json();
                
                chatContainer.innerHTML = '';
                messages.forEach(msg => {
                    displayMessage(msg.text, msg.sender, new Date(msg.created_at).getTime(), msg.is_admin);
                });
            } catch (error) {
                console.error('Ошибка загрузки сообщений:', error);
            }
        }

        // Отправка сообщения пользователем
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            if (!isChatActive) {
                activateChat();
            }

            const messageData = {
                sessionId: currentSessionId,
                text: messageText,
                sender: 'user',
                needsAiResponse: true // Помечаем что ждем ответ ИИ
            };

            try {
                const response = await fetch(`${API_BASE}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(messageData)
                });

                if (response.ok) {
                    displayMessage(messageText, 'user', Date.now(), false);
                    messageInput.value = '';
                    
                    // Показываем индикатор "Генерирую..."
                    showTypingIndicator();
                }
            } catch (error) {
                console.error('Ошибка отправки:', error);
                showNotification('Ошибка отправки сообщения');
            }
        }

        // Отправка сообщения админом
        async function sendAdminMessage() {
            const messageText = adminMessageInput.value.trim();
            if (messageText === '' || !selectedSessionId) return;

            try {
                const response = await fetch(`${API_BASE}/admin/send-message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: selectedSessionId,
                        text: messageText
                    })
                });

                if (response.ok) {
                    adminMessageInput.value = '';
                    showNotification('Сообщение отправлено');
                    
                    // Если открыт чат этого пользователя, обновляем
                    if (isAdmin && selectedSessionId === currentSessionId) {
                        loadMessages();
                    }
                } else {
                    showNotification('Ошибка отправки');
                }
            } catch (error) {
                console.error('Ошибка отправки админа:', error);
                showNotification('Ошибка отправки');
            }
        }

        // Включение/выключение ИИ для сессии
        async function toggleAIForSession() {
            if (!selectedSessionId) {
                showNotification('Выберите пользователя!');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/toggle-ai`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: selectedSessionId,
                        enableAI: !isAIEnabled
                    })
                });

                if (response.ok) {
                    isAIEnabled = !isAIEnabled;
                    enableAIBtn.innerHTML = isAIEnabled ? 
                        '<i class="fas fa-robot"></i> AI Enabled' : 
                        '<i class="fas fa-robot"></i> Enable AI';
                    
                    if (isAIEnabled) {
                        enableAIBtn.style.background = 'linear-gradient(135deg, #00c853, #009624)';
                        showNotification('Режим ИИ включен для пользователя');
                    } else {
                        enableAIBtn.style.background = 'linear-gradient(135deg, #8a2be2, #4b0082)';
                        showNotification('Режим ИИ выключен');
                    }
                }
            } catch (error) {
                console.error('Ошибка переключения ИИ:', error);
                showNotification('Ошибка переключения ИИ');
            }
        }

        // Показать индикатор набора
        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Скрыть индикатор набора
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Отображение сообщения
        function displayMessage(text, sender, timestamp, isAdminMessage = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.setAttribute('data-message-id', 'msg_' + timestamp);
            
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('ai-message');
                if (isAdminMessage) {
                    messageDiv.classList.add('admin-message');
                }
            }
            
            messageDiv.textContent = text;
            
            const timeDiv = document.createElement('div');
            timeDiv.classList.add('message-time');
            timeDiv.textContent = new Date(timestamp).toLocaleTimeString();
            
            messageDiv.appendChild(timeDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Активировать чат
        function activateChat() {
            isChatActive = true;
            welcomeSection.style.display = 'none';
            document.getElementById('chatInterface').style.display = 'flex';
            messageInput.focus();
        }

        // Показать приветственный экран
        function showWelcomeScreen() {
            isChatActive = false;
            welcomeSection.style.display = 'flex';
            document.getElementById('chatInterface').style.display = 'none';
            chatContainer.innerHTML = '';
            adminInputContainer.style.display = 'none';
        }

        // Обновление статуса соединения
        function updateConnectionStatus(message) {
            connectionStatus.textContent = message;
            connectionStatus.style.background = '#4CAF50';
        }

        // Инициализация приложения
        function init() {
            checkIPAndInit();
        }

        // Обработчики событий
        sendBtn.addEventListener('click', sendMessage);
        adminSendBtn.addEventListener('click', sendAdminMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        adminMessageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendAdminMessage();
            }
        });

        enableAIBtn.addEventListener('click', toggleAIForSession);

        selectUserBtn.addEventListener('click', () => {
            loadUserSessions();
            document.getElementById('userSelectModal').style.display = 'flex';
        });

        document.getElementById('modalCancel').addEventListener('click', () => {
            document.getElementById('userSelectModal').style.display = 'none';
            adminInputContainer.style.display = 'none';
        });

        document.getElementById('modalOk').addEventListener('click', () => {
            if (selectedSessionId) {
                document.getElementById('userSelectModal').style.display = 'none';
                
                // Переключаемся на выбранного пользователя
                currentSessionId = selectedSessionId;
                loadMessages();
                activateChat();
                showNotification('Чат пользователя загружен');
            } else {
                showNotification('Выберите пользователя!');
            }
        });

        document.getElementById('header').addEventListener('click', () => {
            showWelcomeScreen();
        });

        // Запуск приложения
        window.onload = init;
    </script>
</body>
</html>
