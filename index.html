<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax AI</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .admin-controls {
            display: none;
            width: 100%;
            justify-content: space-between;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
        }

        .admin-btn {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }

        .header {
            text-align: center;
            padding: 20px;
            cursor: pointer;
            background: rgba(26, 26, 46, 0.8);
        }

        .title {
            background: linear-gradient(90deg, #8a2be2, #4b0082);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 40px 20px;
        }

        .welcome-box {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            width: 200px;
            height: 200px;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.5);
            margin-bottom: 30px;
        }

        .custom-sparkle {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 20px;
        }

        .sparkle-center {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .sparkle-ray {
            position: absolute;
            background: white;
            border-radius: 2px;
        }

        .ray-1 {
            width: 30px;
            height: 4px;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
        }

        .ray-2 {
            width: 30px;
            height: 4px;
            top: 50%;
            right: 100%;
            transform: translateY(-50%);
        }

        .ray-3 {
            width: 4px;
            height: 30px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .ray-4 {
            width: 4px;
            height: 30px;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .ray-5 {
            width: 20px;
            height: 4px;
            top: 20%;
            right: 20%;
            transform: rotate(45deg);
        }

        .ray-6 {
            width: 20px;
            height: 4px;
            bottom: 20%;
            left: 20%;
            transform: rotate(45deg);
        }

        .ray-7 {
            width: 20px;
            height: 4px;
            top: 20%;
            left: 20%;
            transform: rotate(-45deg);
        }

        .ray-8 {
            width: 20px;
            height: 4px;
            bottom: 20%;
            right: 20%;
            transform: rotate(-45deg);
        }

        .welcome-text {
            background: linear-gradient(90deg, #ffffff, #e6e6fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1rem;
            text-align: center;
        }

        .input-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 15px 20px;
            margin: 20px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
        }

        .attachment-btn {
            background: none;
            border: none;
            color: #b0b0b0;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
            transition: color 0.3s ease;
        }

        .attachment-btn:hover {
            color: #8a2be2;
        }

        .message-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px 0;
            outline: none;
        }

        .message-input::placeholder {
            color: #b0b0b0;
        }

        .send-btn {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
        }

        .send-btn i {
            font-size: 1.2rem;
        }

        .chat-interface {
            display: none;
            flex-direction: column;
            height: 100vh;
            padding-top: 60px;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            padding-bottom: 100px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: rgba(138, 43, 226, 0.3);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            margin-bottom: 15px;
            max-width: 80%;
        }

        .typing-dots {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #b0b0b0;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .user-select-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .user-select-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .user-select-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #8a2be2, #4b0082);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .user-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .user-item {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: rgba(138, 43, 226, 0.3);
            transform: translateX(5px);
        }

        .user-item.selected {
            background: rgba(138, 43, 226, 0.5);
            border-left: 3px solid #8a2be2;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-right: 10px;
        }

        .modal-ok {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            color: white;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        .message-time {
            font-size: 0.7rem;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }

        .admin-message {
            border: 1px solid #ffeb3b;
            background: rgba(255, 235, 59, 0.1) !important;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-online {
            background: #4CAF50;
        }

        .status-offline {
            background: #f44336;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
            display: none;
        }

        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="debug-info" id="debugInfo">Статус: Загрузка...</div>
    <div class="notification" id="notification">Новое сообщение!</div>

    <div class="admin-controls" id="adminControls">
        <button class="admin-btn" id="selectUserBtn">
            <i class="fas fa-users"></i> Выбрать пользователя
        </button>
        <button class="admin-btn" id="enableAIBtn">
            <i class="fas fa-robot"></i> Enable AI
        </button>
    </div>

    <div class="header" id="header">
        <h1 class="title">Parallax AI</h1>
    </div>

    <div class="welcome-section" id="welcomeSection">
        <div class="welcome-box">
            <div class="custom-sparkle">
                <div class="sparkle-center"></div>
                <div class="sparkle-ray ray-1"></div>
                <div class="sparkle-ray ray-2"></div>
                <div class="sparkle-ray ray-3"></div>
                <div class="sparkle-ray ray-4"></div>
                <div class="sparkle-ray ray-5"></div>
                <div class="sparkle-ray ray-6"></div>
                <div class="sparkle-ray ray-7"></div>
                <div class="sparkle-ray ray-8"></div>
            </div>
        </div>
        <div class="welcome-text">Добро пожаловать в Parallax</div>

    <div class="chat-interface" id="chatInterface">
        <div class="chat-container" id="chatContainer">

        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>

    <div class="input-container" id="inputContainer">
        <button class="attachment-btn">

        <button class="send-btn" id="sendBtn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <div class="user-select-modal" id="userSelectModal">
        <div class="user-select-content">
            <h2 class="user-select-title">Выберите пользователя</h2>
            <div class="user-list" id="userList">
                <!-- Список пользователей будет добавляться здесь -->
            </div>
            <div class="modal-buttons">
                <button class="modal-btn modal-cancel" id="modalCancel">Отмена</button>
                <button class="modal-btn modal-ok" id="modalOk">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAFIpyjJc1ciuIDYnx19LQMj_rp-PawVgQ",
            authDomain: "parallax-ai-13db8.firebaseapp.com",
            databaseURL: "https://parallax-ai-13db8-default-rtdb.firebaseio.com",
            projectId: "parallax-ai-13db8",
            storageBucket: "parallax-ai-13db8.firebasestorage.app",
            messagingSenderId: "1074202165112",
            appId: "1:1074202165112:web:212fba00ad11a48b01528d"
        };

        // Инициализация Firebase
        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log('Firebase инициализирован успешно');
            updateDebugInfo('Firebase: OK');
        } catch (error) {
            console.error('Ошибка инициализации Firebase:', error);
            updateDebugInfo('Firebase: ERROR');
        }

        // Переменные состояния
        let isAIEnabled = false;
        let currentUser = null;
        let isChatActive = false;
        let currentSessionId = null;
        let isAdmin = false;

        // Элементы DOM
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const enableAIBtn = document.getElementById('enableAIBtn');
        const selectUserBtn = document.getElementById('selectUserBtn');
        const welcomeSection = document.getElementById('welcomeSection');
        const inputContainer = document.getElementById('inputContainer');
        const header = document.getElementById('header');
        const userSelectModal = document.getElementById('userSelectModal');
        const userList = document.getElementById('userList');
        const modalCancel = document.getElementById('modalCancel');
        const modalOk = document.getElementById('modalOk');
        const chatInterface = document.getElementById('chatInterface');
        const adminControls = document.getElementById('adminControls');
        const notification = document.getElementById('notification');
        const debugInfo = document.getElementById('debugInfo');

        // Обновление отладочной информации
        function updateDebugInfo(message) {
            debugInfo.textContent = message;
        }

        // Показать уведомление
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Генерация ID сессии
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Проверка IP-адреса для отображения админ-панели
        function checkIP() {
            // Для тестирования - всегда показываем админ-панель
            isAdmin = true;
            adminControls.style.display = 'flex';
            loadActiveSessions();
            updateDebugInfo('Режим: Админ');
            
            // Для обычного пользователя раскомментируйте:
            /*
            const userIP = "171.33.254.90";
            if (userIP === "171.33.254.90") {
                isAdmin = true;
                adminControls.style.display = 'flex';
                loadActiveSessions();
                updateDebugInfo('Режим: Админ');
            } else {
                currentSessionId = generateSessionId();
                startUserSession();
                updateDebugInfo('Режим: Пользователь');
            }
            */
        }

        // Начало сессии пользователя
        function startUserSession() {
            if (!database) {
                console.error('Firebase не инициализирован');
                return;
            }

            const sessionData = {
                createdAt: Date.now(),
                lastActivity: Date.now(),
                status: 'active',
                userAgent: navigator.userAgent
            };
            
            // Сохраняем сессию в Firebase
            database.ref('sessions/' + currentSessionId).set(sessionData)
                .then(() => {
                    console.log('Сессия создана:', currentSessionId);
                    updateDebugInfo('Сессия создана');
                })
                .catch((error) => {
                    console.error('Ошибка создания сессии:', error);
                    updateDebugInfo('Ошибка сессии');
                });
            
            // Слушаем сообщения для этой сессии
            setupMessageListener(currentSessionId);
        }

        // Настройка слушателя сообщений
        function setupMessageListener(sessionId) {
            if (!database) return;

            try {
                database.ref('messages/' + sessionId).on('child_added', (snapshot) => {
                    const message = snapshot.val();
                    console.log('Получено сообщение:', message);
                    
                    if (message && !isMessageDisplayed(message.timestamp)) {
                        displayMessage(message.text, message.sender, message.timestamp, message.isAdmin);
                        
                        if (isAdmin && message.sender === 'user') {
                            showNotification('Новое сообщение от пользователя!');
                        }
                    }
                });
                updateDebugInfo('Слушатель сообщений активен');
            } catch (error) {
                console.error('Ошибка настройки слушателя:', error);
                updateDebugInfo('Ошибка слушателя');
            }
        }

        // Проверка, отображено ли сообщение уже
        function isMessageDisplayed(timestamp) {
            const messages = chatContainer.querySelectorAll('.message');
            for (let msg of messages) {
                const timeElement = msg.querySelector('.message-time');
                if (timeElement && timeElement.textContent === new Date(timestamp).toLocaleTimeString()) {
                    return true;
                }
            }
            return false;
        }

        // Загрузка активных сессий для админа
        function loadActiveSessions() {
            if (!database) return;

            try {
                database.ref('sessions').on('value', (snapshot) => {
                    const sessions = snapshot.val();
                    userList.innerHTML = '';
                    
                    if (sessions) {
                        Object.keys(sessions).forEach(sessionId => {
                            const session = sessions[sessionId];
                            const isActive = (Date.now() - session.lastActivity) < 300000; // 5 минут
                            
                            const userItem = document.createElement('div');
                            userItem.classList.add('user-item');
                            
                            const statusClass = isActive ? 'status-online' : 'status-offline';
                            const statusText = isActive ? 'Online' : 'Offline';
                            
                            userItem.innerHTML = `
                                <span class="status-indicator ${statusClass}"></span>
                                ${sessionId.substr(0, 12)}... (${statusText})
                                <br><small>${new Date(session.createdAt).toLocaleString()}</small>
                            `;
                            
                            userItem.setAttribute('data-session', sessionId);
                            
                            userItem.addEventListener('click', function() {
                                document.querySelectorAll('.user-item').forEach(item => {
                                    item.classList.remove('selected');
                                });
                                this.classList.add('selected');
                                currentSessionId = sessionId;
                                console.log('Выбрана сессия:', currentSessionId);
                                updateDebugInfo('Сессия выбрана: ' + sessionId.substr(0, 8));
                            });
                            
                            userList.appendChild(userItem);
                        });
                        updateDebugInfo('Сессии загружены: ' + Object.keys(sessions).length);
                    } else {
                        userList.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">Нет активных сессий</div>';
                        updateDebugInfo('Нет активных сессий');
                    }
                });
            } catch (error) {
                console.error('Ошибка загрузки сессий:', error);
                updateDebugInfo('Ошибка загрузки сессий');
            }
        }

        // Отправка сообщения
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            if (!database) {
                console.error('Firebase не доступен');
                showNotification('Ошибка: Firebase не доступен');
                return;
            }

            // Если это первое сообщение, активируем чат
            if (!isChatActive) {
                activateChat();
            }

            const messageData = {
                text: messageText,
                sender: 'user',
                timestamp: Date.now(),
                isAdmin: false
            };

            console.log('Отправка сообщения:', messageData);

            // Определяем куда отправлять сообщение
            let targetSessionId = currentSessionId;
            
            if (isAdmin) {
                // Админ отправляет сообщение в выбранную сессию
                if (!targetSessionId) {
                    showNotification('Выберите сессию пользователя!');
                    return;
                }
                messageData.sender = 'ai';
                messageData.isAdmin = true;
            } else {
                // Обычный пользователь отправляет в свою сессию
                if (!targetSessionId) {
                    targetSessionId = generateSessionId();
                    currentSessionId = targetSessionId;
                    startUserSession();
                }
            }

            // Сохраняем сообщение в Firebase
            database.ref('messages/' + targetSessionId).push(messageData)
                .then(() => {
                    console.log('Сообщение отправлено в сессию:', targetSessionId);
                    updateDebugInfo('Сообщение отправлено');
                    
                    // Показываем сообщение локально сразу
                    displayMessage(messageText, isAdmin ? 'ai' : 'user', Date.now(), isAdmin);
                    
                    if (!isAdmin) {
                        // Обновляем активность
                        database.ref('sessions/' + targetSessionId).update({
                            lastActivity: Date.now()
                        });

                        // Показываем индикатор "Генерирую..."
                        showTypingIndicator();

                        // Если ИИ включен, генерируем ответ
                        if (isAIEnabled) {
                            setTimeout(() => {
                                generateAIResponse(messageText, targetSessionId);
                            }, 1000);
                        }
                    }
                })
                .catch((error) => {
                    console.error('Ошибка отправки сообщения:', error);
                    showNotification('Ошибка отправки сообщения');
                    updateDebugInfo('Ошибка отправки');
                });

            messageInput.value = '';
        }

        // Генерация ответа ИИ
        function generateAIResponse(userMessage, sessionId) {
            hideTypingIndicator();
            
            const responses = [
                "Интересный вопрос! Давайте подумаем над этим вместе.",
                "Спасибо за ваш запрос. Я анализирую информацию...",
                "На основе моих знаний, я могу предложить следующее...",
                "Это сложный вопрос. Давайте разберем его по частям.",
                "Я нашел несколько решений для вашей проблемы."
            ];
            
            const response = responses[Math.floor(Math.random() * responses.length)];
            const messageData = {
                text: response,
                sender: 'ai',
                timestamp: Date.now(),
                isAdmin: false
            };
            
            database.ref('messages/' + sessionId).push(messageData)
                .then(() => {
                    console.log('Ответ ИИ отправлен');
                    updateDebugInfo('Ответ ИИ отправлен');
                })
                .catch((error) => {
                    console.error('Ошибка отправки ответа ИИ:', error);
                });
        }

        // Показать индикатор набора текста
        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Скрыть индикатор набора текста
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Отображение сообщения
        function displayMessage(text, sender, timestamp, isAdminMessage = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('ai-message');
                if (isAdminMessage) {
                    messageDiv.classList.add('admin-message');
                }
            }
            
            messageDiv.textContent = text;
            
            const timeDiv = document.createElement('div');
            timeDiv.classList.add('message-time');
            timeDiv.textContent = new Date(timestamp).toLocaleTimeString();
            
            messageDiv.appendChild(timeDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Активировать чат
        function activateChat() {
            isChatActive = true;
            welcomeSection.style.display = 'none';
            chatInterface.style.display = 'flex';
            messageInput.focus();
            updateDebugInfo('Чат активирован');
        }

        // Показать приветственный экран
        function showWelcomeScreen() {
            isChatActive = false;
            welcomeSection.style.display = 'flex';
            chatInterface.style.display = 'none';
            chatContainer.innerHTML = '';
            updateDebugInfo('Приветственный экран');
        }

        // Обработчики событий
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        enableAIBtn.addEventListener('click', () => {
            isAIEnabled = !isAIEnabled;
            enableAIBtn.innerHTML = isAIEnabled ? 
                '<i class="fas fa-robot"></i> AI Enabled' : 
                '<i class="fas fa-robot"></i> Enable AI';
            
            if (isAIEnabled) {
                enableAIBtn.style.background = 'linear-gradient(135deg, #00c853, #009624)';
                showNotification('Режим ИИ включен');
            } else {
                enableAIBtn.style.background = 'linear-gradient(135deg, #8a2be2, #4b0082)';
                showNotification('Режим ИИ выключен');
            }
        });

        selectUserBtn.addEventListener('click', () => {
            userSelectModal.style.display = 'flex';
        });

        modalCancel.addEventListener('click', () => {
            userSelectModal.style.display = 'none';
        });

        modalOk.addEventListener('click', () => {
            if (currentSessionId) {
                userSelectModal.style.display = 'none';
                
                // Настраиваем слушатель для выбранной сессии
                setupMessageListener(currentSessionId);
                
                // Загружаем историю сообщений выбранной сессии
                database.ref('messages/' + currentSessionId).once('value').then((snapshot) => {
                    chatContainer.innerHTML = '';
                    const messages = snapshot.val();
                    
                    if (messages) {
                        Object.values(messages).forEach(message => {
                            displayMessage(message.text, message.sender, message.timestamp, message.isAdmin);
                        });
                    }
                    
                    activateChat();
                    showNotification('Сессия пользователя загружена');
                });
            } else {
                alert('Пожалуйста, выберите сессию');
            }
        });

        header.addEventListener('click', () => {
            showWelcomeScreen();
        });

        // Инициализация приложения
        function init() {
            console.log('Инициализация приложения...');
            checkIP();
        }

        // Запуск приложения
        window.onload = init;
    </script>
</body>
</html>
